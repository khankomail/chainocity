{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" >
  <title>Chainocity | Profile</title>
</head>
<body>
  {% include 'base.html' %}
  
  <br>

  <h2 class="text-center">Profile </h2>

  

  <div class="container bg-white shadow-md p-5 form_layout" style="margin-top: 20px;">

    <img src="{{profile.profile_pic.url}}" alt="profile_pic" style="border-radius: 90px;" />

    <br>

    <br>
    
    <form method="POST" autocomplete="off">

      {% csrf_token %}


      

      
      <div class="mb-3">
        <label for="{{ user_form.username.id_for_label }}" class="form-label">Username</label>
        {{ user_form.username }}
      </div>

      

      <div class="mb-3">
        <label for="{{ user_form.email.id_for_label }}" class="form-label">Email</label>
        {{ user_form.email }}
      </div>
      
      
     

      <input type="submit" value="Update Profile" class="btn btn-outline-primary"/>
      <br>
      

    </form>

    <br><br>

    <form method="POST" autocomplete="off" enctype="multipart/form-data">

      {% csrf_token %}


      

      
      {{form_2}}
      

      
      <br>

      <input type="submit" value="Update Profile Image" class="btn btn-outline-primary"/>
      <br>
      

    </form>
    <br>
    <a href="{% url 'delete_profile' %}"><input  value="Delete Account" class="btn btn-outline-warning" /></a>

    


  </div>
  
  

 
  
</body>
</html>
